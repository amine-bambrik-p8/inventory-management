
<div class="flex-grid m-1">
    <div class="flex-grid col-12 justify-center">
        <img class="rounded  col-3" src="assets/local_offer-black-24dp.svg" alt="Client name">
    </div>
    <form [formGroup]="form" (submit)="formSubmit.emit(value)" class="col-5 flex-grid m-auto ">
        <div class="m-auto">
            <mat-form-field  >
                <mat-label>
                    Name
                </mat-label>
                <input formControlName="name" matInput>
                <mat-icon matSuffix>local_offer</mat-icon>
            </mat-form-field>
        </div>
        <div formGroupName="contact">
            <div >
                <span>Contact:</span>
            </div>

            <div class="flex-grid space-between">
                <mat-form-field >
                    <mat-label>
                        First Name
                    </mat-label>
                    <input formControlName="firstName" matInput>
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
                <mat-form-field >
                    <mat-label>
                        Last Name
                    </mat-label>
                    <input formControlName="lastName" matInput>
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
                <mat-form-field >
                    <mat-label>
                        Email
                    </mat-label>
                    <input formControlName="email" type="email" matInput>
                    <mat-icon matSuffix>alternate_email</mat-icon>
                </mat-form-field>
                <mat-form-field >
                    <mat-label>
                        Phone
                    </mat-label>
                    <input formControlName="phoneNumber" type="email" matInput>
                    <mat-icon matSuffix>call</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div formGroupName="address" class="col-12" >
            <div >
                <mat-form-field >
                    <mat-label>
                        City
                    </mat-label>
                    <input formControlName="city" matInput>
                    <mat-icon matSuffix>location_city</mat-icon>
                </mat-form-field>
            </div>
            <div >
                <mat-form-field class="w-100">
                    <mat-label>
                        Address
                    </mat-label>
                    <input formControlName="address" matInput>
                    <mat-icon matSuffix>place</mat-icon> 
                </mat-form-field>
            </div>
            <div >
                <mat-form-field >
                    <mat-label>
                        Zip
                    </mat-label>
                    <input formControlName="zip" matInput>
                    <mat-icon matSuffix>place</mat-icon> 

                </mat-form-field>
            </div>
        </div>
        <div class="flex-grid col-12 space-around">
            <button mat-raised-button color="primary">Confirm</button>
            <button mat-button color="primary">Abort</button>
        </div>
    </form>
</div>
