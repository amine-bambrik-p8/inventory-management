<div class="container shadow-box clickable">
  <div class="menu">
    <mat-menu #appMenu="matMenu">
      <button (click)="onEdit(supplier)" mat-menu-item>
        <mat-icon>create</mat-icon>Edit
      </button>
      <button (click)="onDelete(supplier)" mat-menu-item>
        <mat-icon>delete</mat-icon>Remove
      </button>
    </mat-menu>
    <button mat-icon-button (click)="$event.stopPropagation()" [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
  <mat-card>
    <div class="flex-grid nowrap space-around">
      <mat-card-content class="col-5">

        <mat-card-title>
          {{supplier.name}}
        </mat-card-title>
        <div>
          <mat-icon class="icon-20">call</mat-icon>
          {{supplier.contact.phoneNumber}}
        </div>
        <div class="target">
          <mat-icon class="icon-20">alternate_email</mat-icon>
          {{supplier.contact.email}}
        </div>
      </mat-card-content>


      <img class="col-7 rounded" src="assets/local_offer-black-24dp.svg" alt="Supplier Name" mat-card-image>
    </div>

  </mat-card>
</div>
