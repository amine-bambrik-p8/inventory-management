<div class="container shadow-box clickable">
  <div class="menu">
    <mat-menu #appMenu="matMenu">
        <button (click)="onEdit(user)" mat-menu-item><mat-icon>create</mat-icon>Edit</button>
        <button (click)="onDelete(user)" mat-menu-item><mat-icon>delete</mat-icon>Remove</button>
    </mat-menu>
    <button mat-icon-button (click)="$event.stopPropagation()" [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
  </div>
  <mat-card>
    <img src="assets/person_outline-24px.svg" alt="Username" mat-card-image>
      
      <mat-card-content class="text-center">
        <mat-card-title >
          {{user.username}}    
        </mat-card-title>
        <mat-card-subtitle>
          
          <span>{{user.role | titlecase}}</span>
        </mat-card-subtitle>
        
      </mat-card-content>
  </mat-card>
</div>
