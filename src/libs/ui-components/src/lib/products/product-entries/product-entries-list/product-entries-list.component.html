<div class="side-nav">
    <!-- Filters -->
    <mat-form-field class="w-100">
        <mat-label>Sort By</mat-label>
        <mat-select>
          <mat-option *ngFor="let filter of filters" [value]="filter.value">
            {{filter.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    <!-- Title -->
    <h3 class="line-title">Entries</h3>
    <!-- List -->
    <div>
      <div *ngIf="editable" class="flex-grid end">
        <button mat-mini-fab 
          (click)="onSubmitEntry()">
            <mat-icon>add</mat-icon>
        </button>
      </div>
      <workspace-product-entry class="m-1"
      *ngFor="let entry of product.entries"
      (entryHightlight)="onHighlight($event)" 
      (edit)="onSubmitEntry(entry)"
      (delete)="onDeleteEntry(entry)"
      [editable]="editable"
      [highlight]="entry._id===product.mainEntryId" 
      [entry]="entry"  
       >
    </workspace-product-entry>
    </div>
  </div>
