    </div>
    <mat-card-content>
      <mat-card-title class="text-center">{{product.name}}</mat-card-title>
      <div class="flex-grid nowrap space-around product-detail">
        <div>
          <mat-icon class="icon-20">home</mat-icon>
          <span>value</span>
        </div>
        <div>
          <mat-icon class="icon-20">home</mat-icon>
          <span>quantity</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

</div>
