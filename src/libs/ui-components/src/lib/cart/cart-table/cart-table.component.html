<div class="container shadow-box">

  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="item-description">
        <th [attr.colspan]="displayedColumns.length" mat-header-cell *matHeaderCellDef> 
          <div class="flex-grid space-between">
            <mat-form-field>
              <mat-label>Barcode</mat-label>
              <input matInput placeholder="12389456">
            </mat-form-field>
            <button mat-raised-button color="primary">Search</button>
          </div>
        </th>
      </ng-container>
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
    
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef> Unit </th>
        <td mat-cell *matCellDef="let element"> {{element?.unit}} </td>
      </ng-container>
    
      <ng-container matColumnDef="unit-price">
        <th mat-header-cell *matHeaderCellDef> Unit Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef> Discount </th>
        <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
      </ng-container>
  
      <ng-container matColumnDef="sub-total">
        <th mat-header-cell *matHeaderCellDef> Sub-Total </th>
        <td mat-cell *matCellDef="let element"> {{element.discount * element.price * element.quantity}} </td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-mini-fab><mat-icon>home</mat-icon></button>
        </td>
      </ng-container>
      
      <tr mat-header-row colspan="2" *matHeaderRowDef="['item-description']"
        class="example-second-header-row">
      </tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
