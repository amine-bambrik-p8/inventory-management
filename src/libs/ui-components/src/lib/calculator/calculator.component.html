
<div>
    <div>
        <div class="cal-result">
            {{output$ | async}}
        </div>
        <mat-divider></mat-divider>
        <mat-grid-list class="cal-controls" cols="3">
            <mat-grid-tile colspan="3">
                <div class="flex-grid end w-100 h-100">
                    <div class="col-4">
                        <button class="cal-button primary-color" mat-button
                         (click)="reset()">
                             AC
                        </button>
                    </div>
                    <div class="col-4">
                        <button class="cal-button primary-color" mat-button
                        (click)="erase()" >
                            C
                        </button>
                    </div>
                </div>
                
            </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="3">
            <mat-grid-tile colspan="1" *ngFor="let digit of [7,8,9,4,5,6,1,2,3]">
                <button class="cal-button primary-color" mat- mat-button 
                (click)="append(digit)">
                 {{digit}} 
                </button>    
            </mat-grid-tile>
            <mat-grid-tile  colspan="2">
                <button class="cal-button primary-color" mat-button
                (click)="append(0)">
                    0
                </button>
            </mat-grid-tile>
            <mat-grid-tile>
                <button class="cal-button primary-color" mat-button
                (click)="asFloat()" >.</button>
            </mat-grid-tile>
            <mat-grid-tile colspan="3" >
                <div class="m-auto">
                    <button mat-raised-button class="btn-ctrl"  color="primary"
                    (click)="onAdd()" >Commit</button>
                    <button mat-stroked-button class="btn-ctrl" color="primary"
                        (click)="cancel.emit()">
                        Cancel
                    </button>
                </div>
            </mat-grid-tile>
        </mat-grid-list>

    </div>
    
</div>
