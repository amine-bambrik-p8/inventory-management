<div class="container shadow-box clickable">
    <div class="menu">
        <mat-menu #appMenu="matMenu">
            <button (click)="onEdit(client)" mat-menu-item><mat-icon>create</mat-icon>Edit</button>
            <button (click)="onDelete(client)" mat-menu-item><mat-icon>delete</mat-icon>Remove</button>
        </mat-menu>
        <button mat-icon-button (click)="$event.stopPropagation()" [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
      </div>
    <mat-card>
        <img src="assets/person_outline-24px.svg" alt="Client Name" mat-card-image>
        <mat-card-title class="w-100 text-center">
            {{client.firstName}}
            <br>
            {{client.lastName}}    
        </mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content >
            <div class="flex-grid nowrap space-between ">
                <div >
                    <mat-icon class="icon-20">category</mat-icon>
                    <span>500</span>
                </div>
                <div >
                    <mat-icon class="icon-20">monetization_on</mat-icon>
                    <span>50k</span>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
