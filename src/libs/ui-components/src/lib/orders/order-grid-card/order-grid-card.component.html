<div class="shadow-box clickable">

    <mat-card >
        <mat-card-title >
            #{{order._id}}
        </mat-card-title>
        <mat-card-content>
            <mat-grid-list cols="8">
                <mat-grid-tile class="order-status" colspan="2" rowspan="2">
                    <mat-icon  [ngClass]="isDelivered ? 'status-success':'status-fail'">
                        {{ isDelivered ? 'check_circle':'highlight_off'}}
                    </mat-icon>

                </mat-grid-tile>
                <mat-grid-tile  colspan="3" rowspan="1">
                    <div class="order-detail">
                        <mat-icon class="icon-20">category</mat-icon>
                        <span>{{order.entries.length}}</span>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile  colspan="3" rowspan="1">
                    <div class="order-detail">
                        <mat-icon class="icon-20">local_atm</mat-icon>
                        <span>{{order | orderValue | currency:"EUR"}}</span>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile  colspan="3" rowspan="1">
                    <div class="order-detail">
                        <mat-icon class="icon-20">face</mat-icon>
                        <span>{{order.client ? order.client.name:"-" | titlecase}}</span>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile colspan="3" rowspan="1">
                    <div class="order-detail">
                        <mat-icon class="icon-20">event</mat-icon>
                        <span>{{order.dateAndTimeOfOrder | date:"shortDate"}}</span>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>                
        </mat-card-content>
    </mat-card>
</div>
