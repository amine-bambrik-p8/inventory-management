<div class="shadow-box">
    <mat-card >
        <div class="flex-grid nowrap" >
            <img src="https://via.placeholder.com/300" alt="Client Name">
            <mat-card-content class="col-12">
                <div class="order-info-header flex-grid nowrap space-between">
                    <mat-card-title class="col-4">#{{order._id}}</mat-card-title>
                    <div class="flex-grid space-around nowrap col-4">
                        <div>
                            
                            <!-- <mat-icon>event</mat-icon> -->
                            <span>Date: {{order.dateAndTimeOfOrder | date}}</span>
                        </div>
                        <div>

                            <mat-icon *ngIf="order.orderStatus ==='DELIVERED';else notYet " class="icon-40 status-success">check_circle</mat-icon>
                            <ng-template #notYet >
                                <mat-icon class="icon-40 status-fail">cancel</mat-icon>    
                            </ng-template>
                            
                        </div>
                    </div>
                </div>
                <div class="order-info m-1 flex-grid nowrap">
                    <div class="col-3">
                        <div>
                            <span>First Name</span>
                        </div>
                        <div>
                            <span >Last Name</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <mat-icon>alternate_email</mat-icon>
                            <span>Email</span>
                        </div>
                        <div>
                            <mat-icon>phone</mat-icon>
                            <span>Number</span>
                        </div>
                    </div>
                    <div class="col-3 flex-grid align-center nowrap">
                        <mat-icon>person_pin_circle</mat-icon>
                        <div>
                            <div>
                                <span >City</span>
    
                            </div>
                            <div>
                                <span>Address</span>
    
                            </div>
                            <div>
                                <span>Zip</span>
    
                            </div>

                        </div>
                    </div>
                    <div class="col-3 flex-grid align-center nowrap">
                        <mat-icon>place</mat-icon>
                        <div>
                            <div>
                                <span>City</span>
                            </div>
                            <div>
                                <span>Address </span>
                            </div>
                            <div>
                                <span>Zip</span>
                            </div>

                        </div>
                    </div>
                    
                </div>
            </mat-card-content>
        </div>
    </mat-card>

</div>
