<div class="flex-grid justify-center align-center h-100">
    <mat-card class="col-3 ">
        <img mat-card-image src="https://via.placeholder.com/300" alt="inventory logo">
        <mat-card-title class="text-center">
            Login
        </mat-card-title>
        <form [formGroup]="form" (submit)="login()">
        <mat-card-content>
                <mat-form-field class="w-100">
                    <mat-label>Username</mat-label>
                    <input formControlName="username" matInput placeholder="Username">
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput type="password" placeholder="Password">
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
            </mat-card-content>
            <mat-action-list  class="flex-grid justify-center">
                <button mat-button class="col-12">Login</button>
            </mat-action-list>
        </form>
    </mat-card>
</div>
