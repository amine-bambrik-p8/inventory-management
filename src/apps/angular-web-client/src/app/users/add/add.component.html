
<div class="flex-grid justify-center">
    <div class="flex-grid col-12 m-2 justify-center">
        <img class="col-3 rounded" src="assets/person_outline-24px.svg" alt="Username">
    </div>
    <form [formGroup]="form" (submit)="onSubmit()" class="fields col-5 flex-grid">
        
        <div class="flex-grid space-between">
            <mat-form-field >
                <mat-label>
                    First Name
                </mat-label>
                <input formControlName="firstName" matInput>
                <mat-icon matSuffix>person_outline</mat-icon>
            </mat-form-field>
            <mat-form-field >
                <mat-label>
                    Last Name
                </mat-label>
                <input formControlName="lastName" matInput>
                <mat-icon matSuffix>person_outline</mat-icon>
            </mat-form-field>
        </div>
        <div class="flex-grid space-between">
            <mat-form-field>
                <mat-label>
                    Username
                </mat-label>
                <input formControlName="username" matInput>
                <mat-icon matSuffix>account_circle</mat-icon>

            </mat-form-field>
            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                  <mat-option *ngFor="let food of []" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="m-auto">
            <div >
                <mat-form-field >
                    <mat-label>
                        Password
                    </mat-label>
                    <input formControlName="password" type="password" matInput>
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field >
                    <mat-label>
                        Confirm Password
                    </mat-label>
                    <input formControlName="confirmPassword" type="password" matInput>
                    <mat-icon matSuffix>check</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="flex-grid col-12 space-around">
            <button mat-raised-button color="primary">Confirm</button>
            <button mat-button color="primary">Abort</button>
        </div>
    </form>
</div>
