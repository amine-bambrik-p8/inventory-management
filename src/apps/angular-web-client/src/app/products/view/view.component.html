<div *ngIf="(selectedProduct$ | async) as selectedProduct" class="flex-grid h-100 nowrap">
  <workspace-product-entries-list [entries]="selectedProduct.entries" class="col-3"></workspace-product-entries-list>
  <div class="content m-1 fill-remaining-space">
    <button (click)="onEdit(selectedProduct)" mat-fab><mat-icon>edit</mat-icon></button>
    <workspace-product-info [product]="selectedProduct"></workspace-product-info>
  </div>
</div>
