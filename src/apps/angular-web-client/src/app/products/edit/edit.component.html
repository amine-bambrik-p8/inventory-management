<div *ngIf="(selectedProduct$ | async) as selectedProduct" class="flex-grid nowrap h-100">
    <workspace-product-entries-list [entries]="selectedProduct.entries" class="col-3"></workspace-product-entries-list>
    <workspace-product-form (formSubmit)="onSubmit($event)" [categories]="categories$ | async" [suppliers]="suppliers$ | async" [product]="selectedProduct" class="fill-remaining-space m-1"></workspace-product-form>
</div>
