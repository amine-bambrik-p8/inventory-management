<div *ngIf="(selectedProduct$ | async) as selectedProduct" class="flex-grid nowrap h-100">
    <workspace-product-entries-list class="col-3" 
        [product]="selectedProduct"
        [editable]="true">
    </workspace-product-entries-list>
    <workspace-product-form class="fill-remaining-space m-1" 
        (formSubmit)="onSubmit($event)" 
        [product]="selectedProduct">
    </workspace-product-form>
</div>
