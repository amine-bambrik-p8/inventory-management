
<div class="container flex-grid m-1 ">
    <div class="flex-grid col-12 justify-center">
        <img class="rounded col-3" src="assets/person_outline-24px.svg" alt="Client name">
        
    </div>
    <form [formGroup]="form" (submit)="onSubmit()" class="fields col-5 flex-grid" >
            <div class="flex-grid ">
                <mat-form-field >
                    <mat-label>
                        First Name
                    </mat-label>
                    <input formControlName="firstName" matInput>
                    <mat-icon matSuffix>person_outline</mat-icon>
                </mat-form-field>
                <mat-form-field >
                    <mat-label>
                        Last Name
                    </mat-label>
                    <input formControlName="lastName" matInput>
                    <mat-icon matSuffix>person_outline</mat-icon>
                </mat-form-field>
            </div>
            <div  formGroupName="address">
                <div >
                    <mat-form-field >
                        <mat-label>
                            City
                        </mat-label>
                        <input formControlName="city" matInput>
                        <mat-icon matSuffix>location_city</mat-icon>
                    </mat-form-field>
                </div>
                <div >
                    <mat-form-field class="w-100">
                        <mat-label>
                            Address
                        </mat-label>
                        <input formControlName="address" matInput>
                        <mat-icon matSuffix>place</mat-icon>

                    </mat-form-field>
                </div>
                <div >
                    <mat-form-field >
                        <mat-label>
                            Zip
                        </mat-label>
                        <input formControlName="zip" matInput>
                        <mat-icon matSuffix>place</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div >
                <mat-form-field >
                    <mat-label>
                        Email
                    </mat-label>
                    <input type="email" formControlName="email" matInput>
                    <mat-icon matSuffix>alternate_email</mat-icon>
                </mat-form-field>
            </div>
            <div >
                <mat-form-field >
                    <mat-label>
                        Phone
                    </mat-label>
                    <input type="phone" formControlName="phoneNumber" matInput>
                    <mat-icon matSuffix>call</mat-icon>
                </mat-form-field>
            </div>
            <div class="flex-grid space-around">
                <button type="submit" mat-raised-button color="primary">Confirm</button>
                <button type="reset"  mat-button color="warn">Abort</button>
            </div>
    </form>
</div>
